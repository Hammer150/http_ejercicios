<html>
<head>
    <meta charset="utf8">
    <title>Calculadora Basica en Javascript</title>

    <script type="text/javascript" src="script.js"></script>

<style>

input[type=button], input[type="text"]{
    width: 100%;
    height: 100%;
    font-size: 30px;
}

table, form{
    width: 500px;
    height: 400px;
    margin: 0 auto;
}

</style>


</head>

<body>

<form name="fo">

    <h1>Calculadora Basica en Javascript</h1>

    <table>
        <tr>
        <td colspan="5"><input type="text" name="valores" id="valores" onkeypress="return solonumeros(event)"></td>
    </tr>

    <tr>

        <td><input type="button" value="7"></td> 
        <td><input type="button" value="8"></td>
        <td><input type="button" value="9"></td>
        <td><input type="button" value="+"></td>
        <td><input type="button" value="-"></td>
        
    </tr>
    
    <tr>

        <td><input type="button" value="4"></td>
        <td><input type="button" value="5"></td>
        <td><input type="button" value="6"></td>
        <td><input type="button" value="*"></td>
        <td><input type="button" value="/"></td>
    
    </tr>

    <tr>

        <td><input type="button" value="1"></td>
        <td><input type="button" value="2"></td>
        <td><input type="button" value="3"></td>
        <td><input type="button" value="<-"></td>
        <td><input type="button" value="C"></td>
        
    </tr>
    
    <tr>

        <td colspan="2"><input type="button" value="0"></td>
        <td></td>
        <td colspan="2"><input type="button" value="="></td>
        
                
    </tr>

    </table>


    </form>
    </body>
    </html>
